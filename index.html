<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <label for="imagen-center">
  <div class="imagen-center">
    <img src="imagen/logo.svg" alt="splitter">
</label>
  </div>
  <div class="container">

    <div class="left">
      <label>Cuenta</label>
      <img src="imagen/icon-dollar.svg" alt="logo">
      <input type="number" id="bill" placeholder="0.00">

      <label>Seleccionar Propina %</label>
      <div class="buttons">
        <button class="tip-btn" data-tip="5">5%</button>
        <button class="tip-btn" data-tip="10">10%</button>
        <button class="tip-btn" data-tip="15">15%</button>
        <button class="tip-btn" data-tip="25">25%</button>
        <button class="tip-btn" data-tip="50">50%</button>
        <input type="number" id="custom" placeholder="Custom">
      </div>

      <label>NÃºmero de Personas</label>
      <img src="imagen/icon-person.svg" alt="logo">
      <input type="number" id="people" placeholder="0">
    </div>

    <div class="right">
      <div>
        <div class="result-box">
          <div>
            <p>Propina por persona</p>
            <span>/ persona</span>
          </div>
          <h2 id="tipAmount">$0.00</h2>
        </div>

        <div class="result-box">
          <div>
            <p>Total por persona</p>
            <span>/ persona</span>
          </div>
          <h2 id="totalAmount">$0.00</h2>
        </div>
      </div>

      <button id="reset" disabled>RESET</button>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
